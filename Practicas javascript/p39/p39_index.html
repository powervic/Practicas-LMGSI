<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="http://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/P39.css">
</head>

<body>
    <div id="calculadora">
        <input type="number" id="num1" placeholder="número" class="num">
        <br>
        <div class="botones">
            <button class="operador" id="suma">+</button>
            <button class="operador" id="resta">-</button>
            <button class="operador" id="multi">X</button>
            <button class="operador" id="divi">/</button>
            <button class="operador" id="clear">CE</button>
        </div>
        <br>
        <input type="number" id="num2" placeholder="número" class="num">
        <input type="number" id="resultado" readonly="" placeholder="resultado" step=".01" class="num">
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/p39.js"></script>
</body>

</html>
